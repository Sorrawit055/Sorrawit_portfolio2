<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mystagram</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="controls">
        <label for="spacing">spacing:</label>
        <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="100"
        value="10"
        data-sizing="px"
        />

        <label for="blur">Blur:</label>
        <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
        />

        <label for="base"> Base color </label>
        <input id="base" name="base" type="color" > 

    </div>   
    <h1><center>Mystagram<center></h1>
        <center><input type="text" class="search" placeholder="Search.."></center>
        <br>
        <center><div class="gallery"></div>
           
    <script src="./index.js"></script></center>

</body>
</html>
